<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 引入viewport -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>黑马面面</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 引入index样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入swiper.css文件 -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- 关于swiper插件的使用
    1.引入css和js文件
    2.复制demo中的css，html，js样式
    3.根据实际情况进行修改 -->

</head>

<body>
    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">黑马面面</header>
        <!-- nav导航栏部分 -->
        <!-- nav导航栏思路：
    1.放一个大的nav 
    2.nav中放多个链接（方便用户点触）
    3.放入图片和span书写文字 -->
        <nav class="nav">
            <a href="#" class="item">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a><a href="#" class="item">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a><a href="#" class="item">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a><a href="#" class="item">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a><a href="#" class="item">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a><a href="#" class="item">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>

        <!-- go部分 -->
        <!-- go部分思路：
    1.放个go盒子
    2.将图片放进去 -->
        <section class="go">
            <img src="images/go.png" alt="">
        </section>

    </section>

    <!-- 就业指导模块 -->
    <!-- content部分等下可以复用 -->


    <section class="content">
        <!-- content部分思路：
1.最外层由con-hd和con-bd两个大盒子组成
2.con-hd部分会h4和a（更多部分组成）
3.会h4由图片和文字部分组成
4.图片部分使用icon中间放img（方便移动和后期维护） -->

        <!-- con-hd部分 -->
        <div class="con-hd">
            <h4>
                <!-- 图片都尽量用盒子包住,方便移动或修改位置，后期好维护 -->
                <span class="icon"><img src="icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>

        <!-- 旋转木马轮播图模块 -->
        <div class="get_job_focus">
            <!-- 引入demo的html样式 -->
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <!-- 分成上下两部分（文字和视频） -->
                        <!-- slide分成两部分：图片+文字
                        1.图片img使用a包在外面
                        2.文字使用p包住 -->
                        <a href="#">
                            <img src="images/img4.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <!-- 分成上下两部分（文字和视频） -->
                        <!-- slide分成两部分：图片+文字
                                            1.图片img使用a包在外面
                                            2.文字使用p包住 -->
                        <a href="#">
                            <img src="images/img2.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <!-- 分成上下两部分（文字和视频） -->
                        <!-- slide分成两部分：图片+文字
                                            1.图片img使用a包在外面
                                            2.文字使用p包住 -->
                        <a href="#">
                            <img src="images/img3.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>

                </div>

            </div>
            <!-- Add Pagination -->
            <!-- 不需要小圆点 -->
            <!-- <div class="swiper-pagination"></div> -->
            <!-- 加上左右箭头 -->
            <!-- 根据需求，把两个箭头拿到container外边去 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>


    <!-- 充电学习模块 -->
    <!-- 该部分回头再学 -->



    <!-- footer部分 -->
    <footer class="footer">
        <a href="#">
            <span><img src="icons/home.png" alt=""></span>
            <p>首页</p>
        </a>
        <a href="#">
            <span><img src="icons/net.png" alt=""></span>
            <p>技术面试</p>
        </a><a href="#">
            <span><img src="icons/ms.png" alt=""></span>
            <p>模拟面试</p>
        </a><a href="#">
            <span><img src="icons/user.png" alt=""></span>
            <p>我的主页</p>
        </a>
    </footer>



    <!-- 引入flexible.js文件 -->
    <!-- 在body中引入js为了确保html结构渲染成功 -->
    <script src="js/flexible.js"></script>
    <!-- 引入swiper.js文件 -->
    <script src="js/swiper.min.js"></script>
    <script>
        // 引入demo的js样式
        // 第一个函数为就业指导轮播图
        (function () {
            var swiper = new Swiper(".swiper-container", {
                // 能够显示的个数
                slidesPerView: 3,
                // 每个slide间的距离
                spaceBetween: 30,
                // 最大的中间显示
                centeredSlides: true,
                loop: true,
                // 不需要分页器
                // pagination: {
                //     el: ".swiper-pagination",
                //     clickable: true,
                // },
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();

        // 第二个函数学习轮播图
        // 注意有可能出现冲突问题，命名需要不同
        // 该部分回头再学
        // (function () {
        //     var swiper = new Swiper(".mySwiper", {
        //         slidesPerView: 3,
        //         spaceBetween: 30,

        //     });
        // })();

    </script>

</body>

</html>
